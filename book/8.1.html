<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>纹理贴图</title>
  <link rel="stylesheet" href="../css/common.css" />
</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="../utils/webgl-helper.js"></script>
  <script>
    window.onresize = function () {
      const canvas = getCanvas("canvas");
      resizeCanvas(canvas);
    }

    const vertexShaderSource = `
      precision mediump float;
      attribute vec2 a_Position;
      uniform vec2 u_Screen_Size;
      attribute vec2 a_Uv;
      varying vec2 v_Uv;

      void main(){
          vec2 position = (a_Position / u_Screen_Size) * 2.0 - 1.0;
          position = position * vec2(1.0, -1.0);
          gl_Position = vec4(position, 0, 1);
          v_Uv = a_Uv;
      }
    `;

    const fragmentShaderSource = `
      precision mediump float;
      varying vec2 v_Uv;
      uniform sampler2D u_Texture;
      void main(){
          gl_FragColor = texture2D(u_Texture, vec2(v_Uv.x, v_Uv.y));
      }
    `;

    // 获取canvas
    const canvas = getCanvas("canvas");
    // 设置canvas尺寸为满屏
    resizeCanvas(canvas);
    // 获取绘图上下文
    const gl = getWebGLContext(canvas);
    // 创建顶点着色器
    const vertexShader = createShaderFromString(
      gl,
      gl.VERTEX_SHADER,
      vertexShaderSource
    );
    // 创建片元着色器
    const fragmentShader = createShaderFromString(
      gl,
      gl.FRAGMENT_SHADER,
      fragmentShaderSource
    );

    // 创建着色器程序
    const program = createSimpleProgram(gl, vertexShader, fragmentShader);
    // 使用该着色器程序
    gl.useProgram(program);

    const positions = [
      30, 30, 0, 0, 0, 300, 0, 1, 300, 300, 1, 1, 30, 30,
      0, 0, 300, 300, 1, 1, 300, 30, 1, 0
    ];

    // 找到着色器中的全局变量 u_Texture;
    const u_Texture = gl.getUniformLocation(program, "u_Texture");
    const u_Screen_Size = gl.getUniformLocation(program, "u_Screen_Size");
    gl.uniform2f(u_Screen_Size, canvas.width, canvas.height);
    const a_Position = gl.getAttribLocation(program, "a_Position");
    const a_Uv = gl.getAttribLocation(program, "a_Uv");

    gl.enableVertexAttribArray(a_Position);
    gl.enableVertexAttribArray(a_Uv);

    const buffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 16, 0);
    gl.vertexAttribPointer(a_Uv, 2, gl.FLOAT, false, 16, 8);
    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

    const render = (gl) => {
      // 设置清除背景颜色为黑色
      gl.clearColor(0, 0, 0, 1);
      gl.clear(gl.COLOR_BUFFER_BIT);
      if (positions.length > 0) {
        gl.drawElements(gl.TRIANGLES, 0, positions.length / 4);
      }
    };

    loadTexture(gl, '../img/wave.jpg', u_Texture, function () {
      render(gl);
    })
  </script>
</body>

</html>
