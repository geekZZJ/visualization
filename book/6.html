<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画个矩形</title>
  <link rel="stylesheet" href="../css/common.css"/>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="../utils/webgl-helper.js"></script>
<script>
  const vertexShaderSource = `
    precision mediump float;
    attribute vec2 position;
    attribute vec4 a_Color;
    varying vec4 v_Color;

    void main(){
      gl_Position = vec4(position, 0.0, 1.0);
      v_Color = a_Color;
    }
  `;

  const fragmentShaderSource = `
    precision mediump float;
    varying vec4 v_Color;

    void main(){
      vec4 color = v_Color / vec4(255, 255, 255, 1);
      gl_FragColor = color;
    }
  `;

  let positions = [
    30, 30, 255, 0, 0, 1,    // V0
    30, 300, 255, 0, 0, 1,   // V1
    300, 300, 255, 0, 0, 1,  // V2
    30, 30, 0, 255, 0, 1,    // V0
    300, 300, 0, 255, 0, 1,  // V2
    300, 30, 0, 255, 0, 1    // V3
  ]
  // 获取canvas
  const canvas = getCanvas("canvas");
  // 设置canvas尺寸为满屏
  resizeCanvas(canvas);
  // 获取绘图上下文
  const gl = getWebGLContext(canvas);
  // 创建顶点着色器
  const vertexShader = createShaderFromString(
    gl,
    gl.VERTEX_SHADER,
    vertexShaderSource
  );
  // 创建片元着色器
  const fragmentShader = createShaderFromString(
    gl,
    gl.FRAGMENT_SHADER,
    fragmentShaderSource
  );

  // 创建着色器程序
  const program = createSimpleProgram(gl, vertexShader, fragmentShader);
  // 使用该着色器程序
  gl.useProgram(program);

  const position = gl.getAttribLocation(program, "position");
  const a_Color = gl.getAttribLocation(program, "a_Color");

  gl.enableVertexAttribArray(position);
  gl.enableVertexAttribArray(a_Color);

  const buffer = gl.createBuffer();
  gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
  gl.vertexAttribPointer(position, 2, gl.FLOAT, false, 24, 0);
  gl.vertexAttribPointer(a_Color, 4, gl.FLOAT, false, 24, 8);

  const handlePos = () => {
    positions = positions.map((item,index)=>{
      if (index%6===0){
        item = (item / canvas.width) * 2.0 - 1.0;
      }else if (index%6===1){
        item = ((item / canvas.height) * 2.0 - 1.0) * -1.0;
      }
      return item
    })
  }

  const render = (gl) => {
    // 设置清除背景颜色为黑色
    gl.clearColor(0, 0, 0, 1);
    gl.clear(gl.COLOR_BUFFER_BIT);
    const primitiveType = gl.TRIANGLES;
    const drawOffset = 0;
    if (positions.length > 0) {
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
      gl.drawArrays(primitiveType, drawOffset, positions.length / 2);
    }
  };

  handlePos()
  render(gl);
</script>
</body>
</html>
